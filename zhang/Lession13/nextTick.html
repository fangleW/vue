<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="root">
    <button @click='changeStr'>按钮</button>
    <div>{{str}}</div>
  </div>
</body>
<script>
  var vm = new Vue({
    el: '#root',
    data() {
      return {
        str: '我的祖国'
      }
    },
    methods: {
      async changeStr() {
        this.str = '中国'
        await this.$nextTick()
        console.log(document.querySelector('#root div').innerHTML)
      }
    }
  })
</script>

</html>
